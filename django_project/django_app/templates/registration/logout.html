{% extends 'base.html' %}

{% block content %}
<div class="logout-form">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
